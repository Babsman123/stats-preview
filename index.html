<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="card-container">
      <div class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>

          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficienct
          </p>

        <div class="stats">
          <div class="companies">
            <div class="number">10k+</div>
            <div class="name">companies</div>
          </div>

          <div class="templates">
            <div class="number">314</div>
            <div class="name">template</div>
          </div>

          <div class="queries">
            <div class="number">12m+</div>
            <div class="name">queries</div>
          </div>
        </div>
      </div>
      <div class="card-img">
        <!--<img src="./images/image-header-desktop.jpg" alt="header-desktop" class="img-desktop">
        <img src="./images/image-header-mobile.jpg" alt="header-mobile" class="img-mobile">-->

      </div>

    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
